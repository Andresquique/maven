<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>const getDatos = () => {
        fetch ('http://localhost:8080/app-web/api/articulo').then(
            response => response.json()
        ).then(
            data => console.log(data)
        );

<body>

        </div>

    </form>
</body>
</html>
